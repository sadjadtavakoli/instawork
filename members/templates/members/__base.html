<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'members/css/base.css' %}?version=5">
    <title>{% block head %}{% endblock %}</title>
</head>

<body>
<div class="container">
    <div class="page-header">
        <h5 class="page-title">{% block title %}{% endblock %}</h5>
        <h6 class="page-subtitle text-muted">{% block subtitle %}{% endblock %}</h6>
    </div>
    {% block content %}
    {% endblock %}
</div>
{% block js %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
