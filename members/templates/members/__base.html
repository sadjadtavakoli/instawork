<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="{% static 'members/css/base.css' %}">
    <title>{% block head %}{% endblock %}</title>
</head>

<body>

<div class="container">
    <nav class="navbar justify-content-end">
        {% block navbarItems %}
            <a class="nav-button" href="{% url 'main' %}">
                <i class="fa fa-home"></i>
            </a>
        {% endblock %}
    </nav>
    <div>
        <h3 class="page-title text-dark-gray">{% block title %}{% endblock %}</h3>
        <h6 class="page-subtitle text-muted">{% block subtitle %}{% endblock %}</h6>
    </div>
    <hr>
    {% block content %}
    {% endblock %}
</div>

{% block js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

{% endblock %}

</body>
</html>
